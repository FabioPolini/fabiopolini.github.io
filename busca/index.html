						"content": "A análise exploratória de dados (EDA) é uma tradição estatística bem estabelecida que fornece ferramentas conceituais e computacionais para descobrir padrões para promover o desenvolvimento e refinamento de hipóteses. Essas ferramentas e atitudes complementam o uso de testes de significância e hipótese utilizados na análise confirmatória de dados (CDA). Embora a EDA complemente e não substitua o CDA, o uso de CDA sem EDA raramente é garantido. Mesmo quando teorias bem especificadas são mantidas, a EDA ajuda a interpretar os resultados da CDA e pode revelar padrões inesperados ou enganosos nos dados.(Behrens, 1997) Comeco aqui com uma percepcao triste sobre esse tema: quando acompanho artigos pela internet, tutoriais, estudos de caso e etc., o que mais vejo eh quase que uma receita de bolo. A grande maioria utiliza uma sequencia que ja esta bem estabelecida: Fazer uma hipoteses Definir um problema “Fazer a pergunta correta” Coletar os dados Trabalhar esses dados - normalizacao, limpeza, trabalhar as “features”, fazer alguma engenharia Criar um modelo - modelo esse que iria resolver o problema do item 1, utilizando os dados do item 3 Enfim, o resultado Eh obvio que o que esta acima eh uma versao bem simploria, mas os passos geralmente sao esses. Geralmente vejo exemplos em diversos sites especializados em ciencia dos dados resolvendo tudo isso, como uma receita de bolo, em nao mais que 20 a 30 minutos. Eh claro que os dados apresentados sao simples, normalmente um dataset minusculo, mas o foco principal eh sempre nos modelos, no algoritimo utilizado e nao na analise dos dados, ou seja, voce nao atua como um “cientista” tentando extrair cada conhecimento possivel sobre os dados e saber o que significa cada possivel “feature” com profundidade. Se voce for trabalhar com ciencia dos dados, nao como um consultor, mas como um empregado que ira atuar no dia a dia da empresa, saber tudo sobre cada feature de maneira profunda te torna um “cientista”. Se voce tem pouco conhecimento sobre o que signifca os dados que voce esta trabalhando, voce ainda eh um programador. Por exemplo, seria possivel descobrir quantas centenas de features se relacionam com uma especifica do seu dataset, sem utilizar as informacoes disponiveis no mesmo. Quantos de voces buscam sobre artigos academicos ao trabalhar com determinado dataset para encontrar “features” que possam explicar tal coisa? Como empregado numa empresa, gastar semanas, meses, ou anos aprendendo sobre os “dados da empresa” eh extremamente util e viavel a medio e longo prazo. Porem muitas empresas ainda tratam o departamento de “ciencia dos dados” como um hibrido entre uma equipe de desenvolvedores e uma de pesquisadores. Tecnicas a aplicadas a desenvolvimento agil, SCRUM e etc. sao colocados como modelo de trabalho, modelo esse que pode nao funcionar. Por outro lado, se deixar para o pessoal escolher como irao trabalhar…pode nao funcionar tambem. O fato eh que ciencia dos dados tem a matematica como principal pilar- algebra, estatistica, probabilidade. Isto cria o terreno para que possamos trabalhar os dados. Mas explorar os dados requer senso investigativo, criativo e talvez filosofico. Se voce quer ser um cientista, seja bom em matematica e bom em filosofia. E por isso fico um pouco triste quando leio o que esta na internet: Utilizam pouco o lado “investigativo” ao trabalhar com os dados. Gostaria de ver um turorial de como predizer tal coisa, que demorasse 1 mes para analisar e ser resolvido, nao 30 minutos. Eh importante entender o que você deve fazer antes de aprender a medir o quão bem você parece ter feito isso - J. W. Tukey Eis um grande problema: Como podemos medir “o quao bem voce parece ter feito isso”? Confrontando com o resultados? Estando dentro da margem de erro? Imagine que voce tem uma boa analise dos dados, mas tem um KPI mal elaborado? Ou entao num outro exemplo, se passar pelo KPI, segnifica que a anlise eh tao boa quanto o KPI ou tao ruim? Nao seria mais importante aprender sobre os dados para depois tirar conclusoes? Talvez isso levasse a uma compreensao bem mais profunda e util sobre os dados, do que simplesmente definir um problema e utilizar tao e somente so o necessario para resolve-lo? Quem sabe ao longo do tempo saberemos melhor. Numa universidade ou centros de pesquisa, a “analise dos dados” coletados para a finalidade da pesquisa, independente da sua natureza, eh bem mais ampla, com mais liberdade para coletar e gerar esses dados. Se voce trabalha numa empresa com carater comercial e quer descobrir um material novo que possa substituir, por exemplo, o algodao, voce teria mais liberdade de pesquisar isso se houver um entendimento do que eh uma pesquisa. Isso seria dificl numa empresa “tradicional”, ja que a “ ciencia dos dados” sera frequentemente utilizada para aumentar o lucro. Isso estrangula o potencial de um “cientista do dados”. Muito improvavel o departamento de vendas ira esperar, numa primeira abordagem, de seis a nove meses para redefinir o que vender, para quem vender e como vender. Eh bom provavel que voce utilize somente o minimo necessario para resolver isso em tres meses. E bastante provavel tambem que o resultado pareca bom. E tambem bem provavel que alguem conseguiria chegar no mesmo resultado apenas analisando como as coisas acontecem na empresa, utilizando “ciencia dos dados” de maneira empririca, ou seja, sem a necessidade de todo esse “glamour”."
